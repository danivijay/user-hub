<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Indexer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="https://unpkg.com/vue"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
</head>
<body>
    <nav class="navbar navbar-expand-sm bg-light">

      <!-- Links -->
      <ul class="navbar-nav">
        <li class="nav-item" style="cursor: pointer;">
          <a class="navbar-brand" onclick="location.reload();">Indexer</a>
        </li>
      </ul>
    
    </nav>
  <div id="vue-app">

    <div class="row">

        <div class="col-sm-4" v-for="user in users">
          <div class="card-body">
            <h4 class="card-title">{{ user.name }}</h4>
            <p class="card-text">{{ user.email }}</p>
            <a v-if="!user.isLiked" class="card-link" @click.stop.prevent="switchLike(user.id,1)">Like</a>
            <a v-else class="card-link" @click.stop.prevent="switchLike(user.id,0)">Unike</a>
          </div>
        </div>
  
    </div>
    
  </div>
  <script src="./app.js"></script>
</body>
</html>
